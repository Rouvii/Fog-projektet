<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Admin panel</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../public/css/admin.css" th:href="@{/css/admin.css}" rel="stylesheet"/>
</head>

<body CLASS="admin-body">

<header >
  <a href="index.html" class="banner" th:href="@{index}">
    <img class="fog-logo" src="/public/images/Fog_Logo.jpeg" th:src="@{/images/Fog_Logo.jpeg}" alt="Fog Logo">
    <h2 class="admin-text">Admin page </h2>
  </a>
</header>

<div class="main-content">

  <div class="option-container">
    <div class="option-outline">
      <a href="adminrediger.html" th:href="@{adminrediger}" class="option-link">
        <button class="option-button">Rediger</button>
      </a>
    </div>
  </div>


  <div class="option-container">
    <div class="option-outline">
      <a href="adminordre.html" th:href="@{adminordre}" class="option-link">
        <button class="option-button">Ordre</button>
      </a>
    </div>
  </div>
</div>

</body>
</html>

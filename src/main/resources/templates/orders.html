<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>FOG Forside</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/orders.css" th:href="@{/css/orders.css}" rel="stylesheet"/>
</head>

<body>

<div class="header">
    <header>

        <a href="index.html" th:href="@{index}">
            <img class="fog-logo" src="../public/images/Fog_Logo.jpeg" alt="Fog Logo">
        </a>
        <a class="carporte-link" href="https://www.johannesfog.dk/have-fritid/carporte">CARPORTE</a>

        <a class="header-design-carport-link" href="design.html">DESIGN CARPORT</a>

        <a href="login.html" class="header-login-button" th:href="@{login}">
            <div class="header-login-button-content">
                <img class="header-login-image" src="../public/images/key_2_line.png" alt="header login image">
                <div class="header-login-button-text">LOGIN</div>
            </div>
        </a>

        <a href="orders.html" class="orders-button" th:href="@{orders}">
            <div class="order-button-content">
                <img class="orders-img" src="../public/images/clipboard_line.png" alt="orders image">
                <div class="header-bottom-orders-text">MINE ORDRE</div>
            </div>
        </a>

    </header>
</div>

<div class="orders-content">
    <div class="user-tables">
        <h2>MINE ORDRE</h2>
        <form>
            <thead>
            <tr>
                <th>Order ID</th>
                <th>Pris</th>
                <th>Betalt</th>
                <th>Afsendt</th>
                <th>Modtaget</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order: ${ordreList}">
                <td th:text="${order.ordreId}">Order ID</td>
                <td th:text="${order.slutPris}">Pris</td>
                <td th:text="${order.betalt}">Betalt</td>
                <td th:text="${order.afsendt}">Afsendt</td>
                <td th:text="${order.modtaget}">Modtaget</td>

            </tr>
            </tbody>
        </form>
    </div>
</div>

</body>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>FOG Carports</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body CLASS="admin-body">

<header style="background-color: #0077C0; color: #fff; text-align: center; padding: 20px;" class="admin-header">
    <h1>FOG Carports</h1>
</header>

<div class="main-content">
    <form class="edit task" method="post" action="/updatename">

        <input type="text" name="name" id="name" placeholder="type" th:value="${materialer.type}"/>
        <input type="hidden" name="materialeId" th:value="${materialer.materialeId}" />
        <button type="submit" name="updatename" th:value="${materialer.type}" >Opdater navn</button>
    </form>
    <form method="post" action="/updateprice">
        <input type="number" name="pris" id="pris" placeholder="Pris pr meter" th:value="${materialer.price}"/>
        <input type="hidden" name="materialeId" th:value="${materialer.materialeId}" />
        <button type="submit" name="materialepris" th:value="${materialer.price}" >Opdater pris</button>
    </form>


</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>FOG Carports</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/admin.css" th:href="@{/css/admin.css}" rel="stylesheet"/>
</head>

<body CLASS="admin-body">

<header style="background-color: #0077C0; color: #fff; text-align: center; padding: 20px;" class="admin-header">
    <a href="admin.html" class="banner" th:href="@{admin}">
        <h1>FOG admin</h1>
    </a>
</header>

<div class="main-content">
    <form method="post" class="admin-orders" action="/deleteorder">
    <div class="tables">
        <h1>Active Orders</h1>
        <table class="order-table">

                <thead>
                <tr>
                    <th>User</th>
                    <th>Order id</th>
                    <th>Dato</th>
                    <th>Betalt</th>
                    <th>Afsendt</th>
                    <th>Afvist</th>
                    <th>Modtaget</th>
                    <th>Pris</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order: ${orderList}">
                    <td th:text="${order.userId}">User</td>
                    <td th:text="${order.orderId}">Order id</td>
                    <td th:text="${order.dato}">Dato</td>
                    <td th:text="${order.betalt}">Betalt</td>
                    <td th:text="${order.afsendt}">Afsendt</td>
                    <td th:text="${order.afvist}">Afvist</td>
                    <td th:text="${order.modtaget}">Modtaget</td>
                    <td th:text="${order.slutPris}">Pris</td>
                    <td>
                        <div class="button">
                            <button type="submit" name="delete-order" th:value="${order.orderId}"> Delete
                            </button>


                        </div>
                    </td>
                </tr>

                </tbody>

        </table>

    </div>
    </form>
</div>

</body>
</html>
